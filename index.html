<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSA Encryption</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">üîê RSA Encryption & QR Code</h2>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm">p (prime):</label>
        <input type="number" id="p" class="w-full border px-2 py-1 rounded" required>
      </div>
      <div>
        <label class="block text-sm">q (prime):</label>
        <input type="number" id="q" class="w-full border px-2 py-1 rounded" required>
      </div>
      <div class="col-span-2">
        <label class="block text-sm">e (public exponent):</label>
        <input type="number" id="e" class="w-full border px-2 py-1 rounded" required>
      </div>
    </div>

    <div class="mb-4">
      <button onclick="calculateKeys()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">üîÑ Hitung n dan d</button>
    </div>

    <div class="mb-4">
      <label class="block text-sm">n (p √ó q):</label>
      <input type="text" id="n" class="w-full border px-2 py-1 rounded bg-gray-100" readonly>
    </div>

    <div class="mb-4">
      <label class="block text-sm">d (private exponent):</label>
      <input type="text" id="d" class="w-full border px-2 py-1 rounded bg-gray-100" readonly>
    </div>

    <div class="mb-4">
      <label class="block text-sm">Plaintext (ID Surat):</label>
      <input type="text" id="plaintext" class="w-full border px-2 py-1 rounded"
    </div>

    <div class="mb-4">
      <button onclick="encrypt()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">üîê Encrypt</button>
    </div>

    <div class="mb-4">
      <label class="block text-sm">Ciphertext:</label>
      <textarea id="ciphertext" rows="4" class="w-full border px-2 py-1 rounded" readonly></textarea>
    </div>

    <div id="qrcode" class="text-center mt-4"></div>
  </div>

  <script>
    function gcd(a, b) {
      while (b !== 0) {
        [a, b] = [b, a % b];
      }
      return a;
    }

    function modInverse(e, phi) {
      let [a, b, u] = [0, phi, 1];
      while (e > 0) {
        let q = Math.floor(b / e);
        [a, b, u, e] = [u, e, a - q * u, b - q * e];
      }
      if (b !== 1) return null;
      return (a + phi) % phi;
    }

    function calculateKeys() {
      const p = parseInt(document.getElementById("p").value);
      const q = parseInt(document.getElementById("q").value);
      const e = parseInt(document.getElementById("e").value);

      if (!p || !q || !e || p <= 1 || q <= 1) {
        alert("Masukkan nilai p, q, dan e yang valid.");
        return;
      }

      const n = p * q;
      const phi = (p - 1) * (q - 1);

      if (gcd(e, phi) !== 1) {
        alert("Nilai e tidak coprime dengan œÜ(n). Silakan coba nilai lain.");
        return;
      }

      const d = modInverse(e, phi);
      if (d === null) {
        alert("Tidak ditemukan invers modular untuk e. Coba nilai e lain.");
        return;
      }

      document.getElementById("n").value = n;
      document.getElementById("d").value = d;
    }

    function encrypt() {
      const plaintext = document.getElementById("plaintext").value;
      const e = parseInt(document.getElementById("e").value);
      const n = parseInt(document.getElementById("n").value);

      if (!e || !n) {
        alert("Pastikan Anda telah menghitung nilai kunci terlebih dahulu.");
        return;
      }

      const encoded = [];
      for (let i = 0; i < plaintext.length; i++) {
        const m = plaintext.charCodeAt(i);
        const c = BigInt(m) ** BigInt(e) % BigInt(n);
        encoded.push(c.toString());
      }

      const ciphertext = encoded.join(" ");
      document.getElementById("ciphertext").value = ciphertext;

      QRCode.toCanvas(document.getElementById("qrcode"), ciphertext, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
